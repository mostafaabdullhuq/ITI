<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas line animation</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="margin: 200px auto; display: block; border: 3px solid red"></canvas>
    </body>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        // create diagonal line with animation
        let x = 0;
        let y = 0;
        let dx = 1;
        let dy = 1;
        function animate() {
            let animation = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.stroke();
            x += dx;
            y += dy;
            // stop the animation
            if (x > canvas.width || y > canvas.height) {
                cancelAnimationFrame(animation);
                alert("Animation has finished.");
            }
        }
        animate();
    </script>
</html>
