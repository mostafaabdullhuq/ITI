<div class="container">
    <div class="image-container">
        <img src="{{ imgSrc }}" alt="Lights" style="width: 100%" />
    </div>
    <div class="controls">
        <button (click)="slidePrev()">Previous</button>
        <button (click)="slideNext()">Next</button>
        <button (click)="startSlider()">Slide</button>
        <button (click)="stopSlider()">Stop</button>
    </div>
</div>
