<div class="container w-full  flex h-full items-center justify-center text-lg">
    <form class="w-[50%] flex flex-col gap-2">
        <input #name type="text"
            class="p-5 rounded-md outline-none text-white focus:placeholder:text-transparent placeholder:transition-colors bg-slate-600 placeholder:text-white text-center"
            placeholder="Full name">
        <input #age type="number"
            class="p-5 rounded-md outline-none text-white focus:placeholder:text-transparent placeholder:transition-colors bg-slate-600 placeholder:text-white text-center"
            placeholder="Age">
        <input #email type="email"
            class="p-5 rounded-md outline-none text-white focus:placeholder:text-transparent placeholder:transition-colors bg-slate-600 placeholder:text-white text-center"
            placeholder="Email Address">
        <input #phone type="text"
            class="p-5 rounded-md outline-none text-white focus:placeholder:text-transparent placeholder:transition-colors bg-slate-600 placeholder:text-white text-center"
            placeholder="Phone Number">
        <input #address type="text"
            class="p-5 rounded-md outline-none text-white focus:placeholder:text-transparent placeholder:transition-colors bg-slate-600 placeholder:text-white text-center"
            placeholder="Address">
        <button
            class="bg-red-500 text-xl border-2 border-red-500 uppercase text-white py-5 rounded-md transition-colors hover:bg-transparent hover:border-2 hover:border-red-500"
            (click)="addUser(name.value,age.value,email.value,phone.value,address.value)">Add Student</button>
    </form>
</div>
