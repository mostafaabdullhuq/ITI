<div class="container w-full flex-col gap-2 -mt-10  flex h-full items-center justify-center text-lg">

    <div class="error-message transition-all opacity-0" [ngClass]="!isFormValid && !isInputsEmpty ? 'err-shown' : ''">
        <p *ngIf="!isNameValid" class="text-left">Name should be between 5 and 50 characters.</p>
        <p *ngIf="!isAgeValid" class="text-left">Age must be between 16 and 100.</p>
        <p *ngIf="!isEmailValid" class="text-left">Invalid email address format.</p>
        <p *ngIf="!isPhoneValid" class="text-left">Phone number must be between 10 to 20 digits.</p>
        <p *ngIf="!isAddressValid" class="text-left">Address should be between 5 and 50 characters.</p>
    </div>
    <form class="form" [formGroup]="registerForm">
        <div class="grid grid-cols-2 gap-2">
            <input #name formControlName="name" type="text" [ngClass]="!isNameValid ? 'invalid' : 'valid'"
                class="form-input" placeholder="Name">
            <input #age type="number" formControlName="age" [ngClass]="!isAgeValid ? 'invalid' : 'valid'"
                class="form-input" placeholder="Age">
        </div>
        <div class="grid grid-cols-2 gap-2">
            <input #phone type="text" formControlName="phone" [ngClass]="!isPhoneValid ? 'invalid' : 'valid'"
                class="form-input" placeholder="Phone">
            <input #address type="text" formControlName="address" [ngClass]="!isAddressValid ? 'invalid' : 'valid'"
                class="form-input" placeholder="Address">
        </div>
        <input #email type="email" formControlName="email" [ngClass]="!isEmailValid ? 'invalid' : 'valid'"
            class="form-input" placeholder="Email">
        <button class="form-submit" [disabled]="!isFormValid"
            (click)="addUser(name.value,age.value,email.value,phone.value,address.value)">Add
            Student</button>
    </form>
</div>
