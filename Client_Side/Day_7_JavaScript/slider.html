<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/slider.css" />
        <title>Image Slider</title>
    </head>
    <body>
        <!--  d-flex justify-content-center align-items-center h-100 -->
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="slider-container">
                <div class="slider-controls">
                    <i id="prev-photo" class="fa-solid fa-circle-chevron-left bor"></i>
                    <i id="next-photo" class="fa-solid fa-circle-chevron-right bor"></i>
                </div>
                <div class="imgs-container">
                    <div class="img d-flex justify-content-center align-items-center fs-1 selected">1</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1 next">2</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">3</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">4</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">5</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">6</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">7</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1">8</div>
                    <div class="img d-flex justify-content-center align-items-center fs-1 prev">9</div>
                </div>
                <ul class="slider-preview"></ul>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/slider.js"></script>
    </body>
</html>
