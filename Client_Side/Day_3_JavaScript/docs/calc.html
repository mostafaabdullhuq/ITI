<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styles.css" />
        <script type="text/javascript" src="../js/jquery.js"></script>
        <title>Day_2_JS</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <form id="calc" method="get">
                <input type="text" id="number" name="number" placeholder="Number" />
                <div class="operations">
                    <input class="operation" type="button" value="+" />
                    <input class="operation" type="button" value="-" />
                    <input class="operation" type="button" value="*" />
                    <input class="operation" type="button" value="/" />
                </div>
                <input type="text" id="result" name="result" placeholder="" value="0" readonly />
                <input id="calculate" type="submit" value="Calculate" />
            </form>
        </div>
        <footer></footer>
        <script src="../js/script.js"></script>
    </body>
</html>
